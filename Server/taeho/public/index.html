    <script>
      //knob
      $(function() {
        $(".knob").knob({
          'draw': function() {
            $(this.i).val(this.cv + '%')
          }
        })
      });

      //carousel
      $(document).ready(function() {
        $("#owl-slider").owlCarousel({
          navigation: true,
          slideSpeed: 300,
          paginationSpeed: 400,
          singleItem: true

        });
      });

      //custom select box

      $(function() {
        $('select.styled').customSelect();
      });

      /* ---------- Map ---------- */
      $(function() {
        $('#map').vectorMap({
          map: 'world_mill_en',
          series: {
            regions: [{
              values: gdpData,
              scale: ['#000', '#000'],
              normalizeFunction: 'polynomial'
            }]
          },
          backgroundColor: '#eef3f7',
          onLabelShow: function(e, el, code) {
            el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
          }
        });
      });
	  
	  
	  /*
		소켓 처리
	  */
	   $(() => {
        const socket = io();
		/*
        $('form').submit(() => {
          socket.emit('chat message', $('#m').val());
          $('#m').val('');
          return false;
        });
		*/

        socket.on('chat message', (msg) => {
          //$('#messages').append($('<li>').text(msg));
		  //alert(msg);
		  
		  //alert(msg.line_id);
  		  //alert(msg.time);
		  
		  $("#msg_parcel_img").attr("src", msg.image_url);
		  $("#msg_parcel_id").html(msg.parcel_id);
		  var line_condition_kr = "(원활)";
		  if(msg.line_condition == 1){
			$("#msg_line_id").attr("class", "btn btn-success btn-lg");
			line_condition_kr = "(원활)";

		  }
		  else if(msg.line_condition == 2){
			$("#msg_line_id").attr("class", "btn btn-warning btn-lg");
			line_condition_kr = "(보통)";

		  }
		  else if(msg.line_condition == 10000){
			$("#msg_line_id").attr("class", "btn btn-danger btn-lg");
			line_condition_kr = "(보통)";

		  }
		  else{
			$("#msg_line_id").attr("class", "btn btn-danger btn-lg");
			line_condition_kr = "";
		  }
		  $("#msg_line_id").html("라인ID : " + msg.line_id + line_condition_kr);
		  
		  
		  $("#msg_time").html("<i class='fa fa-clock-o'></i> 분류 시간 : " + msg.time + " / 담당자 : 위사랑");
		  
		  //msg_big_time
		  $("#msg_big_time").html(msg.time);
		  //<i class="fa fa-clock-o"></i> 분류 시간 : 2018-12-15 15:32:00 / 담당자 : 위사랑

        });
      });
